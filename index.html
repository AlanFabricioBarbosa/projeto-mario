<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="./src/assets/icon/apple-touch-icon.png" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./src/assets/icon/favicon-32x32.png" />
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="./src/assets/icon/favicon-16x16.png" />
		<link rel="manifest" href="./src/assets/icon/site.webmanifest" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500&display=swap"
			rel="stylesheet" />
		<link rel="stylesheet" href="./src/css/reset.css" />
		<link rel="stylesheet" href="./src/css/styles.css" />
		<title>Super Mario Bros - O Filme</title>
	</head>
	<body>
		<div class="video-container">
			<video class="video" autoplay loop muted>
				<source src="./src/assets/Video/video-mario.mp4" type="video/mp4" />
			</video>
		</div>

		<header class="header-container">
			<a href="/">
				<img
					class="logo"
					src="./src/assets/images/logo-chapeu-mario.png"
					alt="logo chapéu mário" />
			</a>
			<nav>
				<ul class="menu">
					<li>
						<a href="#">Home</a>
					</li>
					<li>
						<a href="#">Detalhes</a>
					</li>
				</ul>
			</nav>
		</header>

		<main class="main-container">
			<div class="information">
				<img
					class="img-tittle"
					src="./src/assets/images/titulo.png"
					alt="imagem do título do filme" />
				<p class="description">
					Mario é um encanador junto com seu irmão Luigi. Um dia, eles vão parar
					no reino dos cogumelos, governado pela Princesa Peach, mas ameaçado
					pelo rei dos Koopas, que faz de tudo para conseguir reinar em todos os
					lugares.
				</p>
				<button class="btn-trailer">Veja o trailer</button>
			</div>
			<img
				class="mario-group"
				src="./src/assets/images/super-mario-chars.png"
				alt="Mário e sua turminha " />

			<div class="modal">
				<div class="modal-content">
					<span class="close-modal">❌</span>
					<iframe
						id="video"
						width="560"
						height="315"
						src="https://www.youtube.com/embed/Cb4WV4aXBpk"
						title="Trailer oficial"
						frameborder="1"
						allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
						allowfullscreen></iframe>
				</div>
			</div>
		</main>

		<script src="./src/js/index.js"></script>
	</body>
</html>
